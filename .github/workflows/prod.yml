name: Deploy React + Laravel via Docker

on:
  push:
    branches: [ main ]

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
  DB_USERNAME: root
  DB_PASSWORD: root
  DB_DATABASE: webleia

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      - name: Build and Push React Frontend
        working-directory: ./frontend
        run: |
          docker build -t $DOCKERHUB_USERNAME/react-app:latest -f Dockerfile .
          docker push $DOCKERHUB_USERNAME/react-app:latest

      - name: Build and Push Laravel Backend
        working-directory: ./backend
        run: |
          docker build -t $DOCKERHUB_USERNAME/laravel-app:latest -f Dockerfile .
          docker push $DOCKERHUB_USERNAME/laravel-app:latest

  deploy:
    needs: build-and-push
    runs-on: self-hosted
    steps:
      - name: Create Docker network
        run: docker network create webleia-net || true

      - name: Pull and run MySQL container
        run: |
          docker pull mysql:8.0
          docker rm -f mysql-laravel || true
          docker run -d --name mysql-laravel \
            --network webleia-net \
            -p 3306:3306 \
            -e DB_DATABASE=webleia \
            -e DB_USERNAME=root \
            -e DB_PASSWORD=root \
            -e MYSQL_DATABASE=webleia \
            -e MYSQL_ROOT_PASSWORD=root \
            mysql:8.0

      - name: Pull and run Laravel container
        run: |
          docker pull $DOCKERHUB_USERNAME/laravel-app:latest
          docker rm -f laravel-app || true
          docker run -d --name laravel-app \
            --network webleia-net \
            -p 8000:8000 \
            -e DB_CONNECTION=mysql \
            -e DB_HOST=mysql-laravel \
            -e DB_PORT=3306 \
            -e DB_DATABASE=webleia \
            -e DB_USERNAME=root \
            -e DB_PASSWORD=root \
            -e MAIL_MAILER=smtp \
            -e MAIL_HOST=smtp.sendgrid.net \
            -e MAIL_PORT=587 \
            -e MAIL_USERNAME=apikey \
            -e MAIL_PASSWORD=${{ secrets.SENDGRID_API_KEY }} \
            -e MAIL_ENCRYPTION=tls \
            -e MAIL_FROM_ADDRESS=${{ secrets.MAIL_FROM_ADDRESS }} \
            -e MAIL_FROM_NAME="Webleia" \
            -e APP_URL=https://webleia.prp.uespi.br/api \
            -e APP_WEB_URL=https://webleia.prp.uespi.br \
            -e APP_DEBUG=true \
            $DOCKERHUB_USERNAME/laravel-app:latest

      - name: Pull and run React container
        run: |
          docker pull $DOCKERHUB_USERNAME/react-app:latest
          docker rm -f react-app || true
          docker run -d --name react-app \
            --network webleia-net \
            -p 80:80 \
            $DOCKERHUB_USERNAME/react-app:latest

      - name: Wait for MySQL to be ready
        run: |
          until docker run --rm --network webleia-net mysql:8.0 \
            bash -c "mysqladmin ping -h mysql-laravel -u root -proot --silent"; do
            echo "Waiting for MySQL..."
            sleep 2
          done

      - name: Run Laravel migrations and seeders
        run: |
          docker exec laravel-app php artisan migrate --force
          docker exec laravel-app php artisan db:seed --force