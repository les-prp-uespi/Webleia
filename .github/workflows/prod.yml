name: Deploy React + Laravel via Docker

on:
  push:
    branches: [ main ]

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
  SSH_HOST: ${{ secrets.SSH_HOST }}
  SSH_USERNAME: ${{ secrets.SSH_USERNAME }}
  SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      - name: Build and Push React Frontend
        working-directory: ./frontend
        run: |
          docker build -t $DOCKERHUB_USERNAME/react-app:latest -f Dockerfile .
          docker push $DOCKERHUB_USERNAME/react-app:latest

      - name: Build and Push Laravel Backend
        working-directory: ./backend
        run: |
          docker build -t $DOCKERHUB_USERNAME/laravel-app:latest -f Dockerfile .
          docker push $DOCKERHUB_USERNAME/laravel-app:latest

  deploy:
    needs: build-and-push
    runs-on: self-hosted
    steps:
      - name: Pull and run React container
        run: |
          docker pull $DOCKERHUB_USERNAME/react-app:latest
          docker rm -f react-app || true
          docker run -d --name react-app -p 80:80 $DOCKERHUB_USERNAME/react-app:latest

      - name: Pull and run Laravel container
        run: |
          docker pull $DOCKERHUB_USERNAME/laravel-app:latest
          docker rm -f laravel-app || true
          docker run -d --name laravel-app \
            -p 8000:8000 \
            -e DB_HOST=${{ secrets.DB_HOST }} \
            -e DB_DATABASE=${{ secrets.DB_DATABASE }} \
            $DOCKERHUB_USERNAME/laravel-app:latest